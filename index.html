<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíô Valentine‚Äôs Proposal</title>
  <style>
    :root{
      --bg1:#cfe8ff;
      --bg2:#1e6fd9;
      --card:#ffffffcc;
      --text:#0b1b2a;
      --accent:#ff3b7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, #e9f4ff, transparent 60%),
        radial-gradient(900px 600px at 90% 80%, #b9dcff, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(900px, 94vw);
      background:var(--card);
      border:1px solid #ffffff80;
      backdrop-filter: blur(10px);
      border-radius:24px;
      padding:40px 34px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 18px;
      font-size: clamp(28px, 3.6vw, 44px);
      letter-spacing:-0.02em;
      text-align:center;
    }

    .bubble{
      margin:12px auto 0;
      width:min(720px, 100%);
      background:white;
      border-radius:18px;
      padding:18px 18px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      text-align:center;
      font-size: clamp(16px, 2.2vw, 20px);
      line-height:1.35;
      min-height: 68px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .controls{
      margin-top:22px;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
      position:relative;
      min-height:140px;
    }

    button{
      border:0;
      padding:16px 22px;
      border-radius:999px;
      font-weight:800;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease;
      user-select:none;
      touch-action: manipulation;
      will-change: transform, left, top;
    }
    button:active{ transform: scale(.98); }

    .yes{
      background: linear-gradient(135deg, var(--accent), #ff8fb3);
      color:white;
      box-shadow: 0 14px 30px rgba(255,59,122,.35);
      position:relative;
      z-index:2;
    }

    .no{
      background: linear-gradient(135deg, #2d3436, #636e72);
      color:white;
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
      position:absolute;
      left:50%;
      top:0;
      transform-origin:center;
      z-index:1;
    }

    .result{
      margin-top:18px;
      display:none;
      text-align:center;
      padding:16px 18px;
      border-radius:18px;
      background: linear-gradient(135deg, #fff, #e6f3ff);
      border:1px solid rgba(0,0,0,.06);
    }
    .result p{ margin:0; font-size: 18px; line-height:1.35; }

    /* Rose layer */
    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .heart{
      display:inline-block;
      animation: pulse 1.1s infinite ease-in-out;
      transform-origin:center;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.14)}
    }

    .shake{ animation: shake .35s linear; }
    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-4px)}
      100%{transform:translateX(0)}
    }
  </style>
</head>
<body>
  <canvas id="roses"></canvas>

  <div class="card">
    <h1>
      Hey <span id="theirName">Kadhal</span> <span class="heart">üíô</span>
    </h1>

    <div class="bubble" id="line">Hello Kadhal üëÄ‚ù§Ô∏è</div>

    <div class="controls" id="arena">
      <button class="yes" id="yesBtn">YES üòç</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </div>

    <div class="result" id="result">
      <p id="finalMsg"></p>
    </div>
  </div>

  <script>
    // Optional: allow ?to=Kadhal
    const params = new URLSearchParams(location.search);
    const to = params.get("to") || "Kadhal";
    document.getElementById("theirName").textContent = to;

    // Dialogues change ONLY when they try to click/hover/tap NO (no auto-run)
    const lines = [
      "Hello Kadhal üëÄ‚ù§Ô∏è",
      "Happy almost 7 months üíï",
      "Valentine's coming üëÄ",
      "I am planning to ask someone...",
      "omfg thats you üòå",
      "im planning to ask you",
      "so, will you be my valentine? üíò",
      "Lol that was a rhetorical question",
      "try hitting no if you can üòè",
      "love you moon pie üåôü•ß",
      "lalalalalalalalalalalalalalalalalalalalalalala",
      "if your seeing this youve been trying to hit no for so long, so stfu and hit yes üíñ"
    ];

    const lineEl = document.getElementById("line");
    let lineIndex = 0;

    function nextLine() {
      if (lineIndex < lines.length - 1) lineIndex++;
      lineEl.textContent = lines[lineIndex];
      lineEl.classList.remove("shake");
      void lineEl.offsetWidth;
      lineEl.classList.add("shake");
    }

    // Runaway + shrinking NO button
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");

    let noScale = 1.9;
    const shrinkFactor = 0.84;
    const minScale = 0.18;
    const baseTranslateX = 160;

    function setNoTransform() {
      noBtn.style.transform = `translateX(${baseTranslateX}px) scale(${noScale})`;
    }

    function moveAndShrinkNo() {
      nextLine();

      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = rect.width - btnRect.width;
      const maxY = rect.height - btnRect.height;

      const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
      const y = Math.max(0, Math.min(maxY, Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noScale = Math.max(minScale, noScale * shrinkFactor);
      setNoTransform();
    }

    noBtn.addEventListener("mouseenter", moveAndShrinkNo);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveAndShrinkNo(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveAndShrinkNo(); }, { passive:false });

    requestAnimationFrame(() => {
      noBtn.style.left = "60%";
      noBtn.style.top = "0px";
      setNoTransform();
    });

    // YES message + ROSES (no confetti exists in this file)
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const finalMsg = document.getElementById("finalMsg");

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      finalMsg.textContent =
        `Hi ${to} , happy Kadhalar Dinam (thats valentines day btw) (since your vadaki) Love you Mwhaaaaa`;

      rosesBurst();

      noBtn.style.pointerEvents = "none";
      noBtn.style.opacity = "0.55";
    });

    // üåπ ROSES FROM BOTH SIDES
    const canvas = document.getElementById("roses");
    const ctx = canvas.getContext("2d");
    let W, H, DPR;

    function resize() {
      DPR = window.devicePixelRatio || 1;
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
    }
    window.addEventListener("resize", resize);
    resize();

    function rand(min, max){ return Math.random() * (max - min) + min; }

    let roses = [];
    let animating = false;

    function rosesBurst(){
      roses = [];
      const perSide = 60;

      const yMin = H * 0.25;
      const yMax = H * 0.85;

      function spawn(fromLeft){
        const x = fromLeft ? -80 * DPR : W + 80 * DPR;
        const y = rand(yMin, yMax);
        const size = rand(26, 52) * DPR;

        const vx = (fromLeft ? 1 : -1) * rand(7, 13) * DPR;
        const vy = rand(-8.5, -3) * DPR;

        roses.push({
          x, y, vx, vy,
          g: rand(0.18, 0.32) * DPR,
          drag: rand(0.985, 0.995),
          size,
          rot: rand(0, Math.PI * 2),
          vrot: rand(-0.08, 0.08),
          a: 1
        });
      }

      for(let i=0;i<perSide;i++){
        spawn(true);
        spawn(false);
      }

      if (!animating) {
        animating = true;
        requestAnimationFrame(tickRoses);
      }
    }

    function tickRoses(){
      ctx.clearRect(0, 0, W, H);

      for (const p of roses) {
        p.vy += p.g;
        p.vx *= p.drag;
        p.vy *= p.drag;

        p.x += p.vx;
        p.y += p.vy;

        p.rot += p.vrot;
        p.a -= 0.0065;

        ctx.save();
        ctx.globalAlpha = Math.max(0, p.a);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);

        // emoji rose
        ctx.font = `${p.size}px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üåπ", 0, 0);

        ctx.restore();
      }

      roses = roses.filter(p =>
        p.a > 0 &&
        p.x > -300 * DPR && p.x < W + 300 * DPR &&
        p.y < H + 300 * DPR
      );

      if (roses.length) {
        requestAnimationFrame(tickRoses);
      } else {
        animating = false;
        ctx.clearRect(0, 0, W, H);
      }
    }
  </script>
</body>
</html>
